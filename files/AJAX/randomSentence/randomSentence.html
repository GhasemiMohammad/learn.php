<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Sentence</title>
</head>
<body>
    <div class="container">
        <h1>جملات تاثیر گذار</h1>
        <div class="sentence">
            <p id="sentence">این یک جمله تاثیر گذار است.</p>
            <span id="writer">این نویسنده جمله تاثیر گذار است.</span>
        </div>
    </div>
   <script type="text/javascript" src="../../../jquery-3.7.1.min.js"></script>
   <script>
        setInterval(function(){
            $.ajax({
                url :'randomSentence.php',
                success:function(response){
                   let sentence = response;
                   let split = sentence.split("<br>");
                   $("#sentence").html(split[0]);
                   $("#writer").html(split[1]);

                }
            });
        },1000);
   </script>
</body>
</html>
